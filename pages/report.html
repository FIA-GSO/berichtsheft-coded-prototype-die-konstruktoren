<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Fredoka One' rel='stylesheet'>
    <title>Berichtsheft</title>
</head>
<body style="background-color: #FE654F; color: white; font-family: 'Fredoka One'">
<main class="landingPage">
    <section class="landingPageWrapper">
        <header>
            <h1>Berichtsheft</h1>
        </header>

        <form>
            <div class="reportListRow">
                <label class="labelM" for="abteilung">Abteilung :</label>
                <input class="inputM" type="text" id="abteilung" placeholder="Ihre Abteilung eingeben">
            </div>
            <div class="reportListRow">
                <label class="labelM" for="ausbilder">Ausbilder :</label>
                <input class="inputM" type="text" id="ausbilder" placeholder="Name des Ausbilders">
            </div>

            <div class="reportListRow">
                <label class="labelM" for="bericht">Bericht :</label>
                <textarea class="textareaM" id="bericht" placeholder="Schreiben Sie Ihren Bericht hier..." rows="8"></textarea>
            </div>

            <div class="reportButtons">
                <button class="buttonM" type="submit">Speichern</button>
                <button class="buttonM" type="reset">Abbrechen</button>
                <button class="buttonM" type="button">Hochladen</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
<style>

    @media (max-width: 768px) {
        .landingPageWrapper {
            max-width: 90%;
            margin: 0 auto;
        }

        .reportListRow {
            margin-bottom: 15px;
        }

        .reportButtons {
            flex-direction: column;
            gap: 15px;
            align-items: center;
        }

        .textareaM {
            height: 120px;
        }
    }

    @media (max-width: 480px) {
        .landingPageWrapper {
            max-width: 95%;
            padding: 10px;
        }

        .labelM {
            font-size: small;
        }

        .inputM,
        .textareaM {
            font-size: small;
            padding: 10px;
        }

        h1 {
            font-size: 40px;
        }

        .reportButtons {
            gap: 10px;
        }
    }
    .buttonM {
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 150px;
        max-width: 100px;
        min-height: 30px;
        max-height: 30px;
        margin-bottom: 10px;
        border: solid 1px white;
        border-radius: 30px;
        background-color: transparent;
        text-align: center;
        line-height: 30px;
        cursor: pointer;
        color: white;
        font-family: "Fredoka One";
    }

</style>
