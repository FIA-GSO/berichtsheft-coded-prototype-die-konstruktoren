<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Auszubildender </title> <button type="button" class="button-danger">Log Out</button>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
        }
        .input-field {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .button-group button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .button-primary {
            background-color: #007bff;
            color: #fff;
        }
        .button-secondary {
            background-color: #6c757d;
            color: #fff;
        }
        .button-danger {
            background-color: #dc3545;
            color: #fff;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Formular Titel</h1>
    <form>
        <input type="Vorname" class="input-field" placeholder="Max">
        <input type="Nachname" class="input-field" placeholder="Mustermann">
        <input type="E-Mail" class="input-field" placeholder="max@mustermann.de">
        <input type="Ort" class="input-field" placeholder="Musterort">
        <input type="Straße" class="input-field" placeholder="Musterstraße">
        <input type="Hausnummer" class="input-field" placeholder="123">
        <input type="Ausblidungsbetrieb" class="input-field" placeholder="Musterbetrieb">
        <input type="Ausblidungsstart" class="input-field" placeholder="01.01.2000">
        <input type="Ausblidungsende" class="input-field" placeholder="01.12.2003">

        <div class="button-group">
            <button type="button" class="button-primary">Speichern</button>
            <button type="button" class="button-secondary">Abbrechen</button>

        </div>
    </form>
</div>

</body>
</html>
